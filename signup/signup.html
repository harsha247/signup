<!DOCTYPE html>
<html lang="en" ng-app="SignupApp">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="SignupController">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="signup-form p-4 shadow rounded">
          <h2 class="text-center mb-4">Sign Up</h2>

          <form name="signupForm" novalidate ng-submit="submitForm()">

            <!-- Name -->
            <div class="mb-3">
              <label>Name</label>
              <input type="text" class="form-control" ng-model="user.name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" ng-model="user.email" required>
            </div>

            <!-- Mobile -->
            <div class="mb-3">
              <label>Mobile Number</label>
              <input type="text" class="form-control" ng-model="user.mobile" ng-pattern="/^\d{10}$/" required>
              <small class="text-danger" ng-show="signupForm.$submitted && !signupForm.mobile.$valid">
                Enter a valid 10-digit mobile number
              </small>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label>Address</label>
              <textarea class="form-control" ng-model="user.address" required></textarea>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" ng-model="user.password" required
                     ng-pattern="passwordPattern">
              <small class="text-danger" ng-show="signupForm.$submitted && !signupForm.password.$valid">
                Must include uppercase, lowercase, and a special character.
              </small>
            </div>

            <!-- Retype Password -->
            <div class="mb-3">
              <label>Retype Password</label>
              <input type="password" class="form-control" ng-model="user.retypePassword" required>
              <small class="text-danger" ng-show="signupForm.$submitted && user.password !== user.retypePassword">
                Passwords do not match.
              </small>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="mt-3 text-center">
              <strong class="text-success" ng-if="response.status === 'success'">{{ response.message }}</strong>
              <strong class="text-danger" ng-if="response.status === 'error'">{{ response.message }}</strong>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <!-- Angular MD5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
